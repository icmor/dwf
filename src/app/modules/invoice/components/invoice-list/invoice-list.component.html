<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
	<div *ngFor="let invoice in invoices" class="card rounded-3 mb-4">
          <div class="card-body p-4" type="button"
	       [routerLink]="['/invoice', invoice.invoice_id]">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
		<qrcode [qrdata]="invoice.created_at + invoice.rfc"
			[width]="256" [errorCorrectionLevel]="'M'"></qrcode>
		class="img-fluid rounded-3" alt="..."> </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
		<p class="lead fw-normal mb-2">{{ invoice.invoice_id  }}</p>
		<p>
		  <span class="text-muted">RFC: {{ invoice.rfc }}</span>
		  <span class="text-muted"> No. Productos: {{ invoice.items.length }}</span>
		</p>
	      </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
	      </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
		<h5 class="mb-0 text-dark">$ {{ invoice.total }}</h5>
	      </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
