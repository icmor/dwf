<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

	<div *ngFor="let cart in carts" class="card rounded-3 mb-4">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img [src]="'assets/imagenes/' + cart.image"
		     class="img-fluid rounded-3" alt="..."> </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ cart.product.product }}</p>
                <p>
		  <span class="text-muted">Cantidad: {{ cart.quantity }}</span>
		  <span class="text-muted"> GTIN: {{ cart.product.gtin }}</span>
		</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0 text-dark">$ {{ cart.product.price }}</h5>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-block btn-lg"
		    (click)="checkout()">
	      Checkout</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
